{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Xudong - 登录{% endblock %}

{% block page_content %}
<div class="page-header col-md-offset-4">
    <h1>帐号登录</h1>
</div>
<div class="col-md-4 col-md-offset-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码了？ - <a href="{{ url_for('auth.password_reset_request') }}">重置密码</a>.</p>
    <p>你是新用户？ - <a href="{{ url_for('auth.register') }}">注册帐号</a>.</p>
</div>
{% endblock %}
